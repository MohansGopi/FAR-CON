<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="shortcut icon" href="static\images\favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body style="background-color: #DDFFBB; margin-left:20%; margin-right:20%;margin-top:5%;">

<div class="row" style="width:100%;background-color:#B3C99C;">
    <div class="col-sm-06" style="margin:20px;">
       <center> <img src="static/images/images_reg.png" style="width:100%;"></center>
    </div>
    <div class="col-sm-06" style="margin:20px;">
        <h2><b>Sign Up</b></h2><br>
        <form action="/registering" method="post" style="position:relative;left:5%; width:100%;">
            <div class="form-group">
                <label for="exampleInput">Enter Your Name</label>
              <input type="text" class="form-control" id="exampleInput" placeholder="Name" aria-describedby="emailHelp" name="name" required>
              <small id="emailHelp" class="form-text text-muted">Enter your name with your initial.</small>
            </div>
            <div class="form-group">
      <label for="exampleInput">Phone Number</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="9876543210" name="ph_no" required>
    </div>
            <label for="exampleInput">Who are you!</label>
            <select class="form-control" id="exampleInput" name="who are you" required>
              <option value="">_ _Select_ _</option>
                <option value="Customer">Customer</option>
                <option value="Seller">Seller</option>
            </select>
            <br>
            <div class="form-group">
      <label for="exampleInput">Password</label>
      <input type="password" class="form-control" id="inputEmail4" placeholder="**********" name="paswd_1" required>
    </div>
            <div class="form-group">
      <label for="exampleInput">Repeat Password</label>
      <input type="password" class="form-control" id="inputEmail4" placeholder="**********" name="paswd_2" required>
    </div>
            <center>
              <input class="btn btn-success"type="submit"  value="Sign Up" required><br>
            </center>

        </form>


    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
