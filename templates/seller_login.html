<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seller Login</title>
    <link rel="shortcut icon" href="static\images\favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body style="background-color:#DDFFBB;">
<br><br><br>
<center>
    <h2 style="color:#7AA874;"><b>Seller Login</b></h2>
</center>
<form   style="width:50%;position:absolute; top:20%; left:26%;" action="/seller_validate" method="post">
    <div class="form-group" style="padding:3%;">
    <label for="exampleInputEmail1" style="font-size:20px; color:white;"><b>Username</b></label>
    <input  type="text" class="form-control" id="exampleInputEmail1" name="user_name" aria-describedby="emailHelp" placeholder="Username" required>
    <small id="emailHelp" style="font-size:80%;" class="form-text text-muted">Enter the Username correctly.</small>
  </div>
  <div class="form-group" style="padding:3%;">
    <label for="exampleInputPassword1" style="font-size:20px; color:white;"><b>Password</b></label>
    <input  type="password" class="form-control" name="passwd" id="exampleInputPassword1" placeholder="Password" required>
  </div>
    <h5 style="padding:3%; color:red; font-size:100%;">{{status}}</h5>
  <center><button type="submit" class="btn btn-success">Login</button>
<br><br>
  <a href={{url_for('register')}} style="padding:10px; text-decoration:none;">
      Register
  </a>
      </center>


</form>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
