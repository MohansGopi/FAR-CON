<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{p_name}}</title>
    <link rel="shortcut icon" href="static\images\favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#7AA874;">
      <a class="navbar-brand" href={{url_for('main')}}>
          <div>
        <img src="static/logo.png" alt="CON-FAR" style="width:90px;">
          <h5>FAR-CON<small>.in</small></h5>

              </div>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" style="width:90%; padding:5px;" >
                <form action="/Search" method="post">
                <div class="input-group mb-3" >
  <input type="text" class="form-control"   placeholder="Search FAR-CON.IN" aria-label="Recipient's username" aria-describedby="button-addon2" name="query">
  <div class="input-group-append" >
    <button class="btn btn-outline-warning" type="submit" id="button-addon2">Search</button>
  </div>
</div></form>
          </li>
          <li class="nav-item" style="padding:5px;">
            <a class="nav-link " href=""><h6 class="text">Select your address</h6></a>
          </li>
            <li class="nav-item" style="padding:5px;">
            <a class="nav-link " href=""><h6 class="text">Orders</h6></a>
          </li>
            <li class="nav-item" style="padding:5px;">
            <a class="nav-link " href=""><h6 class="text">Cart</h6></a>
          </li>
        </ul>
        </div>
      </nav><br><br><br><br>
<div class="row" style="margin-left:10%;margin-right:10%;">
    {% for n in range(d['Name']|length):%}
<div class="col-sm-3" style="padding-bottom:2%;">
    <div class="card" >
        <div class="card-title">
            <img src={{d['Photo'][n|string]}} class="card-img-top" style="height:250px;">
            <hr style="width:80%;">
            <h2 style="font:30px ProximaNovaA-Regular; padding:5%;">{{d['Name'][n|string]}}</h2>
        </div>
        <div class="card-body">
            <p><b>Rs. </b> {{d['Price'][n|string]}}<br>Get prime and get Free delivery othervise delivery charges Rs.10 </p>
        </div>
        <center>
        <div class="row" style="padding:3%;">
            <div class="col-sm-6" >
                <a href={{url_for('un_cons')}} class="btn btn-success" style="font-size:80%;"><b>BUY NOW</b></a>
            </div>
            <div class="col-sm-6">
                <a href={{url_for('un_cons')}} class="btn btn-success" style="font-size:80%;"><b>ADD TO CART</b></a>

            </div>
        </div></center>


    </div>
</div>
{%endfor%}
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
