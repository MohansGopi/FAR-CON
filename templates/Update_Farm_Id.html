<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Farm Id</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="shortcut icon" href="static\images\favicon.ico">
</head>
<body style="background-color: #DDFFBB; margin-left:20%; margin-right:20%;margin-top:5%;">

<center>
    <h2 style="padding:2%;font-family:Arial,sans-serif;"><b>UPDATE YOUR FARM ID</b></h2>
</center><br><br><br>

<form action="/validate_farm_id" method="post" style="position:relative;left:5%; width:100%;">
            <div class="form-group">
                <label for="exampleInput" >Enter Your Name</label>
              <input type="text" class="form-control" id="exampleInput" placeholder="Name" aria-describedby="emailHelp" required>
              <small id="emailHelp" class="form-text text-muted">Enter your name with your initial at the end.</small>
            </div>
     <div class="form-group">
        <label for="exampleFormControlFile1" >Upload Photo Of Your Produce</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" accept="image/*" name="images" required>
            </div>
    <center>
        <button type="submit" class="btn btn-success">Upload</button>
    </center>


</form>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
